<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:brewer="http://www.algaworks.com"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:data="http://www.thymeleaf.org/extras/data"
	layout:decorate="~{layout/LayoutPadrao}">
<head>
	<title>Cadastro de pedido</title>
	<link rel="stylesheet" type="text/css" th:href="@{/stylesheets/vendors/easy-autocomplete.min.css}"/>
	<link rel="stylesheet" type="text/css" th:href="@{/stylesheets/vendors/easy-autocomplete.themes.min.css}"/>
</head>
<body>

	<section layout:fragment="conteudo">

		<div class="page-header">
			<div class="container-fluid">
				<div class="row">
					<div class="col-xs-10">
						<h1 th:if="${pedido.novo}" th:text="#{pedido.cadastro.titulo}">Cadastro de pedido</h1>
						<h1 th:unless="${pedido.novo}" th:text="#{pedido.edicao.titulo(${pedido.codigo})}">Edição da pedido nº </h1>
					</div>
					
					<div class="col-xs-2">
						<div class="aw-page-header-controls">
							<a class="btn  btn-default" th:href="@{/pedidos}">
								<i class="glyphicon  glyphicon-plus-sign"></i> <span class="hidden-xs  hidden-sm">Pesquisa</span>
							</a>
						</div>
					</div>					
				</div>
			</div>
		</div>

		<div class="container-fluid">
			<form method="POST" th:action="@{/pedidos/novo}" th:object="${pedido}" class="js-formulario-principal">
				<brewer:message/>

				<input type="hidden" id="uuid" th:field="*{uuid}"/>
				<input type="hidden" th:field="*{codigo}"/>
				<input type="hidden" th:field="*{usuario}"/>

				<div class="row">
					<div class="col-sm-4">
						<div class="aw-box">
							<div class="aw-box__icon"><i class="fa  fa-usd  fa-3x"></i></div>
							<div class="aw-box__value  js-container-valor-box ">R$ <span class="js-valor-total-box"	th:text="${{pedido.valorTotal}}">0,00</span></div>
							<div class="aw-box__title">Total</div>
						</div>
					</div>

					<div class="col-sm-4">
						<div class="aw-box">
							<div class="aw-box__icon"><i class="fa  fa-tag  fa-3x"></i></div>
							<div class="aw-box__value" th:text="${pedido.status.descricao}">Orçamento</div>
							<div class="aw-box__title">Status</div>
						</div>
					</div>

					<div class="col-sm-4">
						<div class="aw-box">
							<div class="aw-box__icon"><i class="fa  fa-calendar  fa-3x"></i></div>
							<div class="aw-box__value">
								<span class="js-tooltip" th:if="${pedido.diasCriacao == 0}">Hoje</span>
								<span class="js-tooltip" th:if="${pedido.diasCriacao == 1}">Há 1 dia</span>
								<span class="js-tooltip" th:if="${pedido.diasCriacao > 1}">Há [[${pedido.diasCriacao}]]dias</span>
							</div>
							<div class="aw-box__title">Criação</div>
						</div>
					</div>
				</div>

				<div class="row">
					<div class="form-group  col-sm-4  bw-required" brewer:classforerror="cliente.codigo">
						<label class="control-label" for="nomeCliente">Cliente</label>
						<div class="input-group">
							<input id="nomeCliente" type="text" readonly="readonly"	class="form-control" placeholder="Clique na lupa para pesquisar" th:field="*{cliente.nome}" autofocus="autofocus"/>
							<input id="codigoCliente" type="hidden" th:field="*{cliente}" />
							<span class="input-group-btn">
								<button class="btn  btn-default  js-tooltip" type="button" title="Pesquisa avançada" data-toggle="modal" data-target="#pesquisaRapidaClientes" th:disabled="${pedido.salvarProibido}"><i class="glyphicon  glyphicon-search"></i></button>
							</span>
						</div>
					</div>

					<div class="form-group  col-sm-4">
						<label class="control-label" for="valorFrete">Valor do frete</label>
						<div class="input-group">
							<div class="input-group-addon">R$</div>
							<input id="valorFrete" type="text" maxlength="14" class="form-control  js-decimal" th:field="*{valorFrete}" data:valor="${valorFrete}" th:disabled="${pedido.salvarProibido}"/>
						</div>
					</div>

					<div class="form-group  col-sm-4">
						<label class="control-label" for="valorDesconto">Valor do desconto</label>
						<div class="input-group">
							<div class="input-group-addon">R$</div>
							<input id="valorDesconto" type="text" maxlength="14" class="form-control  js-decimal" th:field="*{valorDesconto}" data:valor="${valorDesconto}" th:disabled="${pedido.salvarProibido}"/>
						</div>
					</div>
				</div>

				<div class="row">
					<div class="form-group  col-lg-12">
						<ul class="nav  nav-tabs  js-abas-pedido">
							<li role="presentation" class="active"><a href="#cervejas">Cervejas</a></li>
							<li role="presentation"><a href="#entrega">Entrega</a></li>
						</ul>
					</div>
				</div>

				<div class="tab-content">
					<div class="tab-pane  active" id="cervejas">
						<div class="row">
							<div class="form-group  col-lg-12">
								<input type="text" class="form-control  js-sku-nome-cerveja-input" id="cerveja" placeholder="Pesquise e adicione a cerveja pelo SKU ou nome" autofocus="autofocus" data:url="@{/cervejas}" th:disabled="${pedido.salvarProibido}"/>
							</div>
						</div>

						<div class="bw-tabela-cervejas  js-tabela-cervejas-container" data:valor="${valorTotalItens}">
							<th:block th:replace="pedido/TabelaItensPedido"/>
						</div>
					</div>

					<div class="tab-pane" id="entrega">
						<div class="row">
							<div class="form-group  col-sm-3" brewer:classforerror="dataEntrega">
								<label class="control-label" for="dataEntrega">Data de entrega</label>
								<input type="text" class="form-control  js-date" id="dataEntrega" autofocus="autofocus" th:field="*{dataEntrega}" autocomplete="off" th:disabled="${pedido.salvarProibido}"/>
							</div>

							<div class="form-group  col-sm-3">
								<label class="control-label" for="horarioEntrega">Horario de entrega</label>
								<input type="text" class="form-control  js-time" id="horarioEntrega" th:field="*{horarioEntrega}" th:disabled="${pedido.salvarProibido}"/>
							</div>
						</div>

						<div class="row">
							<div class="form-group  col-sm-12">
								<textarea class="form-control" id="dataEntregaT" rows="5" placeholder="Alguma observação para o entregador desse pedido?" th:field="*{observacao}" th:disabled="${pedido.salvarProibido}"></textarea>
							</div>
						</div>
					</div>
				</div>

				<div class="row" style="clear: both" th:if="${pedido.salvarPermitido}">
					<div class="col-lg-12">
						<div class="btn-group">
							<button type="submit" class="btn  btn-primary  js-submit-btn" data:acao="salvar">Salvar</button>
							<button type="button" class="btn  btn-primary  dropdown-toggle"	data-toggle="dropdown">
								<span class="caret"></span>
							</button>

							<ul class="dropdown-menu">
								<li><a href="#" class="js-submit-btn" data:acao="emitir">Salvar e emitir</a></li>
								<li><a href="#" class="js-submit-btn" data:acao="enviarEmail">Salvar e enviar por e-mail</a></li>
							</ul>
						</div>

						<button class="btn  btn-danger  js-submit-btn" data:acao="cancelar" th:unless="${pedido.novo}">Cancelar</button>
					</div>
				</div>
			</form>
		</div>

		<th:block th:replace="cliente/PesquisaRapidaClientes :: modal"></th:block>
		<th:block th:replace="hbs/TemplateAutocompleteCerveja"></th:block>

	</section>

	<th:block layout:fragment="javascript-extra">
		<script	th:src="@{/javascripts/vendors/jquery.easy-autocomplete.min.js}"></script>
		<script th:src="@{/javascripts/vendors/handlebars.min.js}"></script>
		<script th:src="@{/javascripts/vendors/jquery.mobile-events.min.js}"></script>
		<script th:src="@{/javascripts/cliente.pesquisa-rapida.js}"></script>
		<script th:src="@{/javascripts/pedido.autocomplete-itens.js}"></script>
		<script th:src="@{/javascripts/pedido.tabela-itens.js}"></script>
		<script th:src="@{/javascripts/pedido.js}"></script>
		<script th:src="@{/javascripts/pedido.botoes-submit.js}"></script>
		<script>
			$(function() {
				$('.js-abas-pedido a').click(function(e) {
					e.preventDefault();
					$(this).tab('show');
				});
			});
		</script>
	</th:block>
</body>
</html>
