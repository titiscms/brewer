<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  xmlns:brewer="http://www.algaworks.com"
	  xmlns:th="http://www.thymeleaf.org"
	  layout:decorate="~{layout/LayoutPadrao}">
<head>
	<title>Cadastro de Estilo</title>
</head>
<body>

	<section layout:fragment="conteudo">

		<div class="page-header">
			<div class="container-fluid">
				<div class="row">
					<div class="col-xs-10">
						<h1 th:if="${estilo.novo}">Cadastro de estilo</h1>
						<h1 th:unless="${estilo.novo}" th:field="*{estilo.nome}">Edição do estilo - [[${estilo.nome}]]</h1>
					</div>
					
					<div class="col-xs-2">
						<div class="aw-page-header-controls">
							<a class="btn  btn-default" th:href="@{/estilos}">
								<i class="glyphicon  glyphicon-plus-sign"></i> <span class="hidden-xs  hidden-sm">Pesquisa</span>
							</a>
						</div>
					</div>					
				</div>
			</div>
		</div>

		<div class="container-fluid">
		
			<form method="POST" th:object="${estilo}" class="form-vertical  js-form-loading" th:action="${estilo.novo} ? @{/estilos/novo} : @{/estilos/{codigo}(codigo=${estilo.codigo})}">
				<brewer:message/>
				
				<input type="hidden" th:field="*{codigo}"/>
				
				<div class="row">				
					<div class="col-sm-12  form-group  bw-required" brewer:classforerror="nome">
						<label for="nome" class="control-label">Nome</label>
						<input id="nome" type="text" class="form-control" autofocus="autofocus" th:field="*{nome}"/>
					</div>
				</div>

				<div class="form-group">
					<button class="btn  btn-primary" type="submit">Salvar</button>
				</div>

			</form>
		</div>

	</section>

</body>
</html>
