<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  xmlns:brewer="http://www.algaworks.com"
	  xmlns:th="http://www.thymeleaf.org"
	  layout:decorate="~{layout/LayoutPadrao}">
<head>
	<title>Pesquisa de Clientes</title>
</head>
<body>

	<section layout:fragment="conteudo">

		<div class="page-header">
			<div class="container-fluid">
				<div class="row">
					<div class="col-xs-10">
						<h1>Pesquisa de clientes</h1>
					</div>

					<div class="col-xs-2">
						<div class="aw-page-header-controls">
							<a class="btn  btn-default" th:href="@{/clientes/novo}"> 
								<i class="glyphicon  glyphicon-plus-sign"></i> <span class="hidden-xs  hidden-sm">Novo cliente</span>
							</a>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="container-fluid">		
			<form method="GET" th:object="${clienteFilter}">

				<div class="row">
					<div class="col-sm-8  form-group">
						<label for="nome" class="control-label">Nome</label>
						<input id="nome" type="text" class="form-control" autofocus="autofocus" th:field="*{nome}"/>
					</div>

					<div class="col-sm-4  form-group">
						<label for="cpfOuCnpj" class="control-label">CPF/CNPJ</label>
						<input id="cpfOuCnpj" type="text" class="form-control  js-cpf-cnpj-pesquisa" th:field="*{cpfOuCnpj}"/>
					</div>
				</div>
				
				<div class="form-group">
					<button class="btn  btn-primary" type="submit">Pesquisar</button>
					<input class="btn  btn-primary  bw-btn-limpa-filtros" type="reset" value="Limpar Filtros"/>
				</div>

			</form>
			
			<div class="table-responsive  bw-tabela-simples">
				<table class="table  table-hover">
					<thead>
						<tr>
							<th class="table-col-nome">
								<brewer:order page="${pagina}" field="nome" text="Nome"/>
							</th>
							<th class="table-clientes-col-tipo-pessoa">
								<brewer:order page="${pagina}" field="tipoPessoa" text="Tipo Pessoa"/>
							</th>
							<th class="table-clientes-col-cpf-cnpj">CPF/CNPJ</th>
							<th class="table-clientes-col-telefone">Telefone</th>
							<th class="table-clientes-col-cidade-estado">Cidade/Estado</th>
							<th class="table-col-acoes"></th>
						</tr>
					</thead>

					<tbody>
						<tr th:each="cliente : ${pagina.conteudo}">
							<td th:text="${cliente.nome}">Nome</td>
							<td class="text-center" th:text="${cliente.tipoPessoa.descricao}">Fisica</td>
							<td class="text-right" th:text="${cliente.cpfOuCnpj}">000.000.000-00</td>
							<td class="text-right" th:text="${cliente.telefone}">(11)90000-0000</td>
							<td class="text-right" th:text="${cliente.endereco.nomeCidadeSiglaEstado}">SÃ£o Paulo</td>
							<td class="text-center">
								<a class="btn  btn-link  btn-xs" title="Editar" th:href="@{/clientes/{codigo}(codigo=${cliente.codigo})}"> <i class="glyphicon glyphicon-pencil"></i></a>
								<a class="btn  btn-link  btn-xs" title="Excluir"> <i class="glyphicon glyphicon-remove"></i></a>
							</td>
						</tr>

						<tr th:if="${pagina.vazia}">
							<td colspan="6">Nenhum cliente encontrado!</td>
						</tr>
					</tbody>
				</table>
			</div>

			<brewer:pagination page="${pagina}"/>

		</div>

	</section>

</body>
</html>
