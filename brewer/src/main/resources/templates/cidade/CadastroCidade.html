<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  xmlns:brewer="http://www.algaworks.com"
	  xmlns:th="http://www.thymeleaf.org"
	  layout:decorate="~{layout/LayoutPadrao}">
<head>
	<title>Cadastro de Cidade</title>
</head>
<body>

	<section layout:fragment="conteudo">

		<div class="page-header">
			<div class="container-fluid">
				<div class="row">
					<div class="col-xs-10">
						<h1>Cadastro de cidade</h1>
					</div>
					
					<div class="col-xs-2">
						<div class="aw-page-header-controls">
							<a class="btn  btn-default" th:href="@{/cidades}">
								<i class="glyphicon  glyphicon-plus-sign"></i> <span class="hidden-xs  hidden-sm">Pesquisa</span>
							</a>
						</div>
					</div>					
				</div>
			</div>
		</div>

		<div class="container-fluid">

			<form method="POST" th:object="${cidade}" th:action="@{/cidades/nova}">
				<brewer:message/>
				
				<div class="row">
					<div class="col-sm-4  form-group  bw-required" brewer:classforerror="estado">
						<label for="estado" class="control-label">Estado</label>
						<select id="estado" class="form-control" autofocus="autofocus" th:field="*{estado}">
							<option value="">Selecione o Estado</option>
							<option th:each="estado : ${estados}" th:value="${estado.codigo}" th:text="${estado.nome}">SÃ£o Paulo</option>
						</select>		
					</div>

					<div class="col-sm-8  form-group  bw-required" brewer:classforerror="nome">
						<label for="nome" class="control-label">Nome</label>
						<input id="nome" type="text" class="form-control" th:field="*{nome}">
					</div>
				</div>

				<div class="form-group">
					<button class="btn  btn-primary" type="submit">Salvar</button>
				</div>

			</form>
		</div>

	</section>

</body>
</html>
